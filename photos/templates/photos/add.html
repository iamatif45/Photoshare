<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Photos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  </head>
  <body class="m-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
            <a href="{% url 'Gallery' %}" class="btn btn-dark my-3">Back</a>
            <div class="card">

                <form method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="m-3">
                    <label class="form-label">Description</label>
                    <input required name="description" class="form-control" type="text" placeholder="Enter a description">
                  </div>

                    <div class="m-3">
                    <label class="form-label">Select a category</label>
                    <select class="form-control" name="category">
                    <option value="none">Select a category...</option>
                        {%for category in categories %}
                        <option value='{{category.id}}'>{{category.name}}</option>
                        {%endfor%} 
                    </select>
                    </div>

                    <div class="m-3">
                        <label class="form-label">Create a new category </label>
                        <input name="category_new" class="form-control" type="text" placeholder="Enter a new category"> 
               </div>
                    <div class="m-3">
                    <label class="form-label">Upload Image</label>
                    <input required name="image" class="form-control" type="file">
                  </div>

                 <button type="submit" class="btn btn-primary m-3">Submit</button>
                </form>

            </div>
        </div>
      </div>
    </div>
  </body>
</html>
